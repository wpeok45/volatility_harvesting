name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: |
          uv sync --frozen
      
      - name: Run tests
        run: |
          uv run pytest -v
      
      - name: Generate coverage report
        if: success()
        run: |
          uv run pytest tests/api/ --cov=api --cov-report=xml --cov-report=term-missing
      
